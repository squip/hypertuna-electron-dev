<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 240" role="img" aria-labelledby="title desc">
  <title>indiepress.io — Two-Strip Wordmark</title>
  <desc>Lower strip + upper strip, slightly skewed for a cut-paper, punk zine feel. Replace fonts as needed.</desc>
  <defs>
    <style>
      :root {
        --ink: #111111;
        --paper: #FFFFFF;
        --accent: #FF2D55;
      }
      .strip { fill: var(--ink); }
      .text1, .text2 { fill: var(--paper); font-kerning: normal; letter-spacing: 0.02em; }
      .text1 { font-weight: 800; font-size: 112px; font-family: "Anton","Bebas Neue","League Gothic","Impact",system-ui,sans-serif; }
      .text2 { font-weight: 800; font-size: 104px; font-family: "Anton","Bebas Neue","League Gothic","Impact",system-ui,sans-serif; }
    </style>
    <filter id="rough" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.035" numOctaves="3" seed="7" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2.0" />
    </filter>
  </defs>
  <rect class="strip" x="34" y="50" width="620" height="86" rx="6" transform="rotate(-3 34 50)" filter="url(#rough)"/>
  <rect class="strip" x="20" y="134" width="840" height="86" rx="6" transform="rotate(2 20 134)" filter="url(#rough)"/>
  <text class="text1" x="60" y="120" transform="rotate(-3 60 120)" aria-label="indie">indie</text>
  <text class="text2" x="46" y="206" transform="rotate(2 46 206)" aria-label="PRESS·IO">PRESS·IO</text>
</svg>